<ion-tabs>
  <ion-tab-bar class="tab-bar" slot="top">
    <ion-tab-button
      class="tab-button"
      tab="photos"
      (click)="navigateToPhotos()"
    >
      <ion-label>Photos</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab-button ion-margin-start" tab="favorites">
      <ion-label>Favorites</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
